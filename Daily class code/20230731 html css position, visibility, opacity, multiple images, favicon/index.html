<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="icon" type="image/x-icon" href="./jet.png" /> -->
    <link rel="icon" type="image/x-icon" href="./plane.ico" />

    <!--
        Adding stylesheet
    -->
    <link rel="stylesheet" href="./style.css" />

    <!--
        How to add favicon?
            1. use <link /> tag
            2. provide relation as rel='icon'
            3. type="image/x-icon"
            4. add path of icon in href
            5. you can use .png, .svg, .ico
            6. please prefer .ico
            7. href="my-favicon.ico"
    -->
    <!--
              _______________________________________________
              | Visibility: hidden | display:none | opacity:0 | 
              _________________________________________________
       Show   | No-show            | No-show      | No-show   | 
              _________________________________________________
 Space-cover  | Yes                | No           | Yes       |
              _________________________________________________
 Action       | No                 | No           | Yes       |
              _________________________________________________


    -->
    <title>Position</title>
  </head>
  <body>
    <h1>Hello favicon</h1>
    <div class="mount-1">
      <a
        href="https://icon-icons.com/"
        target="_parent"
        class="mountain-image-1"
      >
        <img src="../mount.jpg" alt="mountain" width="55%" />
      </a>

      <a
        href="https://icon-icons.com/"
        target="_parent"
        class="mountain-image-2"
      >
        <img src="../mount.jpg" alt="mountain" width="55%" />
      </a>

      <a
        href="https://icon-icons.com/"
        target="_parent"
        class="mountain-image-3"
      >
        <img src="../mount.jpg" alt="mountain" width="55%" />
      </a>
    </div>
  </body>
</html>
