<html lang="en">
  <head>

    <title>Calculator</title>

  <body>
    <h1>input get value</h1>
    <input type="text" value="" id="name-field" />
    <input
      type="button"
      value="Get Name"
      class="get-name-btn"
      onclick="getInputValue()"
      onmouseover="mouseOver()"
    />

      type="submit"
      value="Get Value"
      class="get-name-btn"
      onclick="getInputValue()"
    />

    <div class="output">
      <p class="output-text"></p>
    </div>
    <script src="./script.js"></script>
