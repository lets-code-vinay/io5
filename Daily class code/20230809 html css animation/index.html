  <!--
    animation:
      animation-name-> name-of-your-animation
        animation-name: progress-bar
      animation-duration-> how many seconds you want to run your animation
        animation-duration: 5s;
      animation-delay: after how many sconds you want to start animation
        animation-delay:1s;
      animation-timing-function-> How do you want transition flow
        animation-timing-function:linear;
        animation-timing-function:ease;
        animation-timing-function:ease-in;
        animation-timing-function:ease-out;
        animation-timing-function:ease-in-out;
      animation-direction -> how do you want your animation
        animation-direction: normal;
        animation-direction: reverse;
        animation-direction: alternate;
        animation-direction: alternate-reverse;




      @keyframes animation-name
          2 methods are used 
              1. from/to
              2. percentage
  -->
  <body>
    <div class="parent">
      <div class="parent-2">
        <div class="child child-1"></div>
      </div>
      <div class="child child-2"></div>
      <!-- <div class="child child-2">child-2</div>
      -->
      <div class="child child-3">
        <div class="child child-4"></div>
      </div>

      <div class="child child-5">
        <div class="child child-6"></div>
      </div>

      <div class="child child-7">
        <div class="child child-8"></div>
      </div>

      <div class="child child-9">
        <div class="child child-10"></div>
      </div>

      <img src="car.png" alt="car" id="car" />

      <div class="spiderman-world">
        <img
          class="spider"
          src="spider.png"
          alt="spider"
          width="50px"
          height="50px"
        />
      </div>
    </div>
  </body>
