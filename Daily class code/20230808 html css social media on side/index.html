    <div class="header">
      <div class="search-div">
        <input type="text" placeholder="Search" class="search-bar" />

      </div>

      <div class="icons">
        <i class="fa-solid fa-user-group social-icon">

        </i>
        <i class="fa-brands fa-facebook-messenger social-icon">
          <span>5</span>
        </i>
        <i class="fa-solid fa-earth-europe social-icon">

        </i>

    </div>

    <section class="main-cont">

      Social media on side -start
    -->
    <section>
      <div class="social-media-cont fb-cont">
        <a href="#" class="social-media fb">

      <div class="social-media-cont gh-cont">

        </a>
      </div>

      <div class="social-media-cont mail-cont">

          <p>Mail</p>
          <i class="fa-solid fa-envelope"></i>
