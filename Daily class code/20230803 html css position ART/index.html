<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frog-art</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="frame">
      <div class="mouth">
        <div class="eye-socket-1">
          <div class="left-eye-ball">
            <div class="pupil"></div>
          </div>
        </div>
        <div class="eye-socket-2">
          <div class="right-eye-ball">
            <div class="pupil"></div>
          </div>
        </div>

        <div class="lips"></div>
        <div class="chin"></div>
        <div class="tongue"></div>
      </div>

      <div class="body">
        <div class="stomach"></div>
        <div class="FLL"></div>
        <div class="FLR"></div>
      </div>

      <div class="legs">
        <div class="rear-leg-left"></div>
        <div class="rear-leg-right"></div>

        <div class="rear-foot-left"></div>
        <div class="rear-foot-right"></div>
      </div>

      <div class="fly-box">
        <div class="wing wing-1"></div>
        <div class="wing wing-2"></div>
        <div class="fly-body"></div>
      </div>
    </div>
  </body>
</html>
