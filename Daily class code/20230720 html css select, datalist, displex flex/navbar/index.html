<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="header-section logo-cont">
        <img
          src="https://www.freepnglogos.com/uploads/amazon-png-logo-vector/large-images-amazon-png-logo-vector-7.png3ft3d1416935166817"
          alt="amazon logo"
          width="100%"
        />
      </div>
      <div class="header-section">
        <p>Hello</p>
        <span>
          <img
            src="https://www.freepnglogos.com/uploads/pin-png/pin-transparent-png-pictures-icons-and-png-backgrounds-30.png"
            alt="location icon"
            width="5%"
          />
          <p class="inline-block">Select Your Address</p>
        </span>
      </div>
      <div class="header-section empty-div"></div>
      <div class="header-section">
        <img
          src="https://www.freepnglogos.com/uploads/national-flag-png/india-flag-national-symbols-planet-33.png"
          alt="india flag"
          width="8%"
        />
        <select>
          <option>India</option>
          <option>UK</option>
          <option>USA</option>
          <option>France</option>
        </select>
      </div>
      <div class="header-section">
        <p>Hello Sign in</p>
        <h5>Accounts & Lists</h5>
      </div>
      <div class="header-section">
        <p>Returns</p>
        <h5>& Orders</h5>
      </div>
      <div class="header-section">
        <img
          src="https://www.freepnglogos.com/uploads/shopping-cart-png/shopping-cart-trolley-images-pixabay-download-pictures-14.png"
          alt="cart- icon"
          width="10%"
        />
        <p>Cart</p>
      </div>
    </header>
  </body>
</html>
